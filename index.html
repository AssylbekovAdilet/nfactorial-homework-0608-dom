<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
  <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <audio id="audio" autoplay>
    <source src="./audio/Privychka Remix.mp3">
  </audio>
  <video id="video" width=100% height=100% src="video/city.mp4" type="video/mp4" autoplay loop></video>
  <div id="controls">
    <button class="play"><i class="fa fa-solid fa-play"></i></button>
    <button class="pause"><i class="fa fa-solid fa-pause"></i></button>
  </div>

  <script>
    let video = document.getElementById("video");
    let audio = document.getElementById("audio");  
    let btnPlay = document.querySelector(".play");  
    let btnPause = document.querySelector(".pause");

    btnPlay.addEventListener("click", function(){
      audio.play();
      video.play();
    });
    btnPause.addEventListener("click", function(){
      audio.pause();
      video.pause();
    });
  </script>

</body>


</html>
